<body>
    <header class="contactoHeader">   

        <nav class="navbar navbar-expand-lg nav-tamaño">
            <div class="container-fluid d-flex justify-content-end">
              
              <button class="navbar-toggler boton-style" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

                  </li>
                </ul>
              </div>
            </div>
          </nav>       
        
    </header>

    <main>
        <!-- primera sección: Formulario de contacto -->
        <section>
            <h1 class="tituloForm">Formulario de contacto</h1>

            <form action="">
                <fieldset class="form">

                    <div class="nombre">
                        <label class="nombreLabel" for="Nombre">
                            Nombre
                        </label>
                        <input class="nombreInput" type="text" name="Nombre" placeholder="Tu nombre">
                    </div>
        
                    <div class="email">
                        <label for="mail">Email</label>
                        <input type="email" name="mail" placeholder="Tu e-mail">
                    </div>
        
                    <div class="pais">
                        <label for="pais">País</label>
                        <select name="pais" id="">
                            <option value="Uruguay">Uruguay</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Chile">Chile</option>
                        </select>         
                    </div>
                                
                    <div class="consulta">
                        <label class="consultaLabel" for="Consulta">Tus comentarios</label>
                        <textarea class="consultaCuadro" name="Consulta" id="Consulta" cols="50" rows="5" placeholder="Ingresa tus comentarios o consultas"></textarea>                   
                    </div>

                    <div class="adjunto">
                      <p class="texto">Archivos adjuntos</p>
                      <input type="file" class="btn_enviar">
                    </div>
        
                    <div class="botones_form">
                        <input class="btn" type="submit" value="Envialo">
                        <input class="btn" type="reset" value="Borrar">
                    </div>
                </fieldset>

            </form>
        </section>
    </main>

    <footer>
        <p class="footerP">Created by Carina Costa</p> 
        <p class="parrafo2">© Todos los derechos reservados</p>      
    </footer>
