    <main>
        <!-- primera sección: Formulario de contacto -->
        <section>
            <h1 class="tituloForm">Formulario de contacto</h1>

            <form action="">
                <fieldset class="form">
                    
                    <!-- <legend class="legend">Formulario de Contacto</legend> -->
                    
                    <div class="nombre">
                        <label class="nombreLabel" for="Nombre">
                            Nombre
                        </label>
                        <input class="nombreInput" type="text" name="Nombre" placeholder="Tu nombre">
                    </div>
        
                    <div class="email">
                        <label for="mail">Email</label>
                        <input type="email" name="mail" placeholder="Tu e-mail">
                    </div>
        
                    <div class="pais">
                        <label for="pais">País</label>
                        <select name="pais" id="">
                            <option value="Uruguay">Uruguay</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Chile">Chile</option>
                        </select>         
                    </div>
                                
                    <div class="consulta">
                        <label class="consultaLabel" for="Consulta">Tus comentarios</label>
                        <textarea class="consultaCuadro" name="Consulta" id="Consulta" cols="50" rows="5" placeholder="Ingresa tus comentarios o consultas"></textarea>                   
                    </div>

                    <div class="adjuntos">
                        <label for="adjuntos">Archivos adjuntos</label>
                        <input type="file" name="archivo">
                    </div>
        
                    <div class="botones_form">
                        <input type="submit" value="Envialo">
                        <input type="reset" value="Borrar">
                    </div>
                </fieldset>

            </form>
        </section>
    </main>

    <footer>
